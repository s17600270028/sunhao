    <script>
        //去重方法1
        function arr(array){
            var n = [];
            for(var i=0;i<array.length;i++){
                if(n.indexOf(array[i]) === -1) n.push(array[i])
            }
            return n;
        }
        console.log(arr([1,1,2,5,4,8,9,7,5,6,4]))

        
        //去重方法2
        function arr1(array){
            array.sort()
            var re = [array[0]];
            for(var i=0;i<array.length;i++){
                if(array[i] !== re[re.length-1]){
                    re.push(array[i])
                }
            }
            return re;
        }
        console.log(arr1([1,1,2,5,4,8,9,7,5,6,4]))
    </script>
